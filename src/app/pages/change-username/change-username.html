<app-background>
    <form class="flex flex-col gap-4 items-center" (ngSubmit)="changeName(nombre.value, selectedAvatar)" #form="ngForm">
        <mat-form-field>
            <mat-label>New name</mat-label>
            <input matInput class="border rounded-md" type="text" id="nombre" name="nombre" #nombre required maxlength="20" ngModel>
        </mat-form-field>
        <div class="">
            <div name="avatar" required class="grid grid-cols-3 gap-4">
                <div 
                *ngFor="let avatar of avatars" 
                (click)="selectAvatar(avatar)"
                class="border rounded-sm p-1 size-40 cursor-pointer bg-white"
                [class.ring-2]="selectedAvatar === avatar"
                [class.ring-blue-500]="selectedAvatar === avatar"
                >
                    <button type="button" value="Felix" class="">
                        <img class="h-full w-full" src="https://api.dicebear.com/9.x/pixel-art/svg?seed={{avatar}}" alt="{{avatar}}">
                    </button>
                </div>
            </div>
        </div>
        <button type="submit" mat-flat-button [disabled]="form.invalid">Change</button>
    </form>
</app-background>
