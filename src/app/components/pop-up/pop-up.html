<div class="fixed inset-0 z-[9999] flex items-center justify-center bg-black/60" *ngIf="isOpen" (click)="close()">
    <mat-card class="relative bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4 p-6" (click)="$event.stopPropagation()">
        <div class="flex flex-col gap-4">
            <mat-card-header class="flex justify-center">
                <mat-card-title>
                    <p class="{{titleStyle}}">{{title}}</p>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                    <ng-content></ng-content>
            </mat-card-content>
        </div>
    </mat-card>
</div>
